    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A 0%, #2563EB 50%, #1D4ED8 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(30, 58, 138, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #E0F2FE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            margin-right: 12px;
            color: #E0F2FE;
        }
        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.75rem;
            font-weight: 600;
            color: #FFFFFF;
        }
        p {
            margin: 0 0 1.5rem;
            opacity: 0.9;
            color: #E0F2FE;
            font-size: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E0F2FE, #FFFFFF);
            border-radius: 2px;
            animation: progress 2s ease-in-out;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
